<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/slick.css">
    <link rel="stylesheet" type="text/css" href="css/slick-theme.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Slick Slider</title>
    <!-- custom css -->
    <style>
      body{
        background-color: #082f34;
      }
      img{
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <div class="row ">
        <div class="col-12 py-5">
          <h1 class="text-white text-center">Slick Slider</h1>
        </div>
        <div class="col-12">
          <section class="center slider">
            <div class="w-auto mx-2">
              <img class="w-100" src="media/pic1.jpg">
            </div>
            <div class="w-auto mx-2">
              <img class="w-100" src="media/pic2.jpg">
            </div>
            <div class="w-auto mx-2">
              <img class="w-100" src="media/pic3.jpg">
            </div>
            <div class="w-auto mx-2">
              <img class="w-100" src="media/pic4.jpg">
            </div>
          </section>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="js/slick.js" type="text/javascript" charset="utf-8"></script>
     <script type="text/javascript">
    $(document).on('ready', function() {
     
      $(".center").slick({
        dots: true,
        infinite: true,
        centerMode: true,
        slidesToShow: 3,
        slidesToScroll: 1,
      });
      
    });
</script>
  </body>
</html>
